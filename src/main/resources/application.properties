spring.datasource.url=jdbc:postgresql://localhost:5432/committeeportal
spring.datasource.username=postgres


spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.password=Mansi123

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true

# Jackson Configuration
# Prevent failures on empty beans
spring.jackson.serialization.fail-on-empty-beans=false
# Handle date serialization properly
spring.jackson.serialization.write-dates-as-timestamps=false
# Ensure proper date/time handling
spring.jackson.date-format=yyyy-MM-dd

# Logging settings
logging.level.root=INFO
logging.level.com.example.committeeportal=DEBUG
logging.file.name=logs/committeeportal.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n